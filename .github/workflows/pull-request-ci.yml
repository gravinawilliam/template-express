name: PULL REQUEST CI

on:
  push:
    branches:
      - master
      - develop
  # pull_request:
  #   types: [opened, synchronize, reopened, edited]

jobs:
  validate:
    name: âœ… Validate project
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout project
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: 16.16.0

      - name: ğŸ“¥ Install dependencies
        run: yarn

      - name: ğŸ–ï¸ Check types
        run: yarn check:types

      - name: ğŸ’… Check format
        run: yarn check:format

      - name: ğŸ“‘ Check lint
        run: yarn check:lint

      - name: ğŸ”¤ Check spelling
        run: npm run check:spelling

  test:
    name: ğŸ§‘â€ğŸ”¬ Test project
    runs-on: ubuntu-latest
    needs: validate

    steps:
      - name: â¬‡ï¸ Checkout project
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: 16.16.0

      - name: ğŸ“¥ Install dependencies
        run: yarn

      - name: ğŸ§ª Run the tests and ğŸ“Š Generate coverage report
        uses: mattallty/jest-github-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          test-command: 'yarn test:coverage'
          coverage-comment: true
